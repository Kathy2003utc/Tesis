{% extends 'administrador/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br>

<div class="container mt-5" style="max-width: 650px;">
    <h2 class="text-center text-primary mb-4">Crear Pedido</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" id="frm_pedido" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Mesero:</label>
            <select name="mesero" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for m in meseros %}
                    <option value="{{ m.id }}">{{ m.nombre }} {{ m.apellido }}</option>
                {% endfor %}
            </select>

        </div>

        <div class="mb-3">
            <label class="form-label">Mesa:</label>
            <select name="mesa" class="form-select">
                <option value="">Sin mesa (domicilio)</option>
                {% for mesa in mesas %}
                    <option value="{{ mesa.id }}">Mesa {{ mesa.numero }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de pedido:</label>
            <select name="tipo_pedido" class="form-select" required>
                <option value="restaurante">Restaurante</option>
                <option value="domicilio">Domicilio</option>
            </select>
        </div>

        <div id="domicilioFields" class="collapse">
            <div class="mb-3 mt-3">
                <label class="form-label">Dirección de entrega:</label>
                <input type="text" name="direccion_entrega" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Contacto del cliente:</label>
                <input type="text" name="contacto_cliente" class="form-control">
            </div>
        </div>


        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">
                Agregar productos
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const tipoPedido = document.querySelector("select[name='tipo_pedido']");
    const mesa = document.querySelector("select[name='mesa']");
    const domicilioFields = new bootstrap.Collapse(document.getElementById('domicilioFields'), {
        toggle: false
    });
    const direccion = document.querySelector("input[name='direccion_entrega']");
    const contacto = document.querySelector("input[name='contacto_cliente']");

    function actualizarFormulario() {
        if (tipoPedido.value === "domicilio") {
            // Mesa deshabilitada
            mesa.value = "";
            mesa.disabled = true;

            // Mostrar campos domicilio con animación
            domicilioFields.show();

        } else {
            // Mesa habilitada
            mesa.disabled = false;

            // Ocultar campos domicilio
            domicilioFields.hide();
            direccion.value = "";
            contacto.value = "";
        }
    }

    // Ejecutar al cargar la página
    actualizarFormulario();

    // Ejecutar cuando cambia el tipo de pedido
    tipoPedido.addEventListener("change", actualizarFormulario);

    // Validación jQuery Validate
    $("#frm_pedido").validate({
        rules: {
            mesero: { required: true },
            tipo_pedido: { required: true },
            mesa: {
                required: function () {
                    return tipoPedido.value === "restaurante";
                }
            },
            direccion_entrega: {
                required: function () {
                    return tipoPedido.value === "domicilio";
                }
            },
            contacto_cliente: {
                required: function () {
                    return tipoPedido.value === "domicilio";
                }
            }
        },
        messages: {
            mesero: { required: "Seleccione mesero" },
            tipo_pedido: { required: "Seleccione tipo" },
            mesa: { required: "Seleccione una mesa para restaurante" },
            direccion_entrega: { required: "Ingrese dirección de entrega" },
            contacto_cliente: { required: "Ingrese contacto del cliente" }
        }
    });
});
</script>





<br><br><br>
{% endblock %}
