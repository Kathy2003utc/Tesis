{% extends 'mesero/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br>

<style>
:root {
    --cafe-oscuro: #b4764f;
    --cafe-medio: #cd966c;
    --cafe-claro: #D7B999;
    --cafe-suave: #EEDDC6;

    --verde: #3E7A3F;
    --verde-claro: #7FBF6A;

    --blanco-calido: #F8F5F2;
    --gris-suave: #E2DED8;
    --texto-oscuro: #2B1A10;

    --rojo-alerta: #C14949;
    --rojo-oscuro: #8C2F39;
    --rojo-claro: #EA9A9A;

    --cafe-profundo: #8A5A3C;
    --cafe-tostado: #A66E4A;
    --cafe-avellana: #C8A784;
    --cafe-crema: #F0E1CA;

    --verde-profundo: #2E5F32;
    --verde-oliva: #5E7A43;
    --verde-menta: #A6D5A1;
    --verde-musgo: #507B4C;

    --crema-suave: #FAF4EC;
    --gris-claro-calido: #D8D3CC;
    --gris-medio-calido: #B8B1A8;
    --gris-oscuro-calido: #4A3F38;

    --exito: #4F8A57;
    --exito-suave: #D9F2D6;
    --advertencia: #D9A441;
    --advertencia-suave: #FFF5DA;
}

/* Fondo elegante */
html, body {
    background: linear-gradient(135deg, var(--crema-suave), var(--cafe-suave) 45%, var(--blanco-calido));
    overflow-x: hidden;
}

/* Contenedor centrado */
.form-container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
}

/* Tarjeta premium */
.card-form {
    background: var(--blanco-calido);
    border: 1px solid var(--cafe-avellana);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    animation: fadeIn 0.3s ease-in-out;
}

/* Animación */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Título */
.titulo-form {
    color: var(--cafe-profundo);
    font-weight: 800;
    letter-spacing: 1px;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 1px 1px 2px #ffffff80;
    font-size: 28px;
}

/* Labels */
label {
    font-weight: bold;
    color: var(--cafe-profundo);
}

/* Inputs */
.form-control, .form-select {
    background: var(--blanco-calido);
    border-radius: 12px;
    padding: 12px;
    border: 1px solid var(--cafe-claro);
    transition: 0.3s;
    color: var(--texto-oscuro);
}

.form-control:focus, .form-select:focus {
    border-color: var(--verde);
    box-shadow: 0 0 6px rgba(62, 122, 63, 0.35);
}

/* Botón premium */
.btn-guardar {
    background: var(--verde);
    color: white;
    padding: 13px;
    font-size: 16px;
    border-radius: 14px;
    font-weight: bold;
    transition: 0.3s;
    border: none;
}

.btn-guardar:hover {
    background: var(--verde-menta);
    transform: translateY(-3px);
    color: var(--texto-oscuro) !important
}

.btn-cancelar {
    background: var(--rojo-alerta);
    color: white;
    padding: 13px;
    font-size: 16px;
    border-radius: 14px;
    font-weight: bold;
    transition: 0.3s;
    border: none;
    width: 100%;
    margin-top: 10px;
}

.btn-cancelar:hover {
    background: var(--rojo-claro);
    transform: translateY(-3px);
    color: var(--texto-oscuro) !important
}
</style>

<div class="form-container">

    {% if messages %}
        {% for message in messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                Swal.fire({
                    icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}",
                    title: "{% if message.tags == 'error' %}¡Atención!{% else %}Éxito{% endif %}",
                    text: "{{ message|escapejs }}",
                    confirmButtonText: "Aceptar",
                    confirmButtonColor: "{% if message.tags == 'error' %}#C14949{% else %}#4F8A57{% endif %}",
                    background: "#FFF7F0",
                });
            });
        </script>
        {% endfor %}
    {% endif %}

    <div class="card-form">
        <form method="post" id="frm_pedido" novalidate>
            {% csrf_token %}

            <h2 class="titulo-form">Crear Pedido</h2>

            <!-- MESERO AUTOMÁTICO -->
            <div class="mb-3">
                <label class="form-label">Mesero:</label>
                <input type="text" class="form-control" value="{{ user.nombre }} {{ user.apellido }}" disabled>
                <input type="hidden" name="mesero" value="{{ user.id }}">
            </div>

            <!-- MESA -->
            <div class="mb-3">
                <label class="form-label">Mesa:</label>
                <select name="mesa" class="form-select" required>
                    <option value="">Seleccione una mesa</option>
                    {% for mesa in mesas %}
                        <option value="{{ mesa.id }}">Mesa {{ mesa.numero }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tipo de pedido -->
            <label class="form-label">Tipo del pedido:</label>
            <input type="text" value="Restaurante" readonly class="form-control">
            <input type="hidden" name="tipo_pedido" value="restaurante">


            <button type="submit" class="btn btn-guardar w-100 mt-4">
                Agregar productos
            </button>

            <a href="{% url 'listar_pedidos' %}" class="btn btn-cancelar">Cancelar</a>


        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    $("#frm_pedido").validate({
        rules: {
            mesero: { required: true },
            mesa: { required: true },
            tipo_pedido: { required: true },
        },
        messages: {
            mesero: { required: "Seleccione mesero" },
            mesa: { required: "Seleccione una mesa" },
            tipo_pedido: { required: "Tipo inválido" }
        }
    });

});
</script>

<br><br><br>
{% endblock %}
