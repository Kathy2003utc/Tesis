{% extends 'administrador/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br><br>

<style>
:root {
    --cafe-oscuro: #b4764f;
    --cafe-medio: #cd966c;
    --cafe-claro: #D7B999;
    --cafe-suave: #EEDDC6;

    --verde: #3E7A3F;
    --verde-claro: #7FBF6A;

    --blanco-calido: #F8F5F2;
    --gris-suave: #E2DED8;
    --texto-oscuro: #2B1A10;

    --rojo-alerta: #C14949;
    --rojo-oscuro: #8C2F39;
    --rojo-claro: #EA9A9A;

    --cafe-profundo: #8A5A3C;
    --cafe-tostado: #A66E4A;
    --cafe-avellana: #C8A784;
    --cafe-crema: #F0E1CA;

    --verde-profundo: #2E5F32;
    --verde-oliva: #5E7A43;
    --verde-menta: #A6D5A1;
    --verde-musgo: #507B4C;

    --crema-suave: #FAF4EC;
    --gris-claro-calido: #D8D3CC;
    --gris-medio-calido: #B8B1A8;
    --gris-oscuro-calido: #4A3F38;

    --exito: #4F8A57;
    --exito-suave: #D9F2D6;
    --advertencia: #D9A441;
    --advertencia-suave: #FFF5DA;
}

/* Fondo elegante */
html, body {
    background: linear-gradient(135deg, var(--crema-suave), var(--cafe-suave) 45%, var(--blanco-calido));
    overflow-x: hidden;
}

/* Contenedor centrado */
.form-container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
}

/* Tarjeta premium */
.card-form {
    background: var(--blanco-calido);
    border: 1px solid var(--cafe-avellana);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    animation: fadeIn 0.3s ease-in-out;
}

/* Animación */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Título */
.titulo-form {
    color: var(--cafe-profundo);
    font-weight: 800;
    letter-spacing: 1px;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 1px 1px 2px #ffffff80;
    font-size: 28px;
}

/* Labels */
label {
    font-weight: bold;
    color: var(--cafe-profundo);
}

/* Inputs */
.form-control, .form-select {
    background: var(--blanco-calido);
    border-radius: 12px;
    padding: 12px;
    border: 1px solid var(--cafe-claro);
    transition: 0.3s;
    color: var(--texto-oscuro);
}

.form-control:focus, .form-select:focus {
    border-color: var(--verde);
    box-shadow: 0 0 6px rgba(62, 122, 63, 0.35);
}

/* Botón premium */
.btn-guardar {
    background: var(--verde);
    color: white;
    padding: 13px;
    font-size: 16px;
    border-radius: 14px;
    font-weight: bold;
    transition: 0.3s;
    border: none;
}

.btn-guardar:hover {
    background: var(--verde-menta);
    transform: translateY(-3px);
    color: var(--texto-oscuro) !important;
}

/* BOTÓN CANCELAR */
.btn-cancelar {
    background: var(--rojo-alerta);
    color: white;
    padding: 13px;
    font-size: 16px;
    border-radius: 14px;
    font-weight: bold;
    transition: 0.3s;
    border: none;
    width: 100%;
    margin-top: 10px;
}

.btn-cancelar:hover {
    background: var(--rojo-claro);
    transform: translateY(-3px);
    color: var(--texto-oscuro) !important;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .form-container { max-width: 90%; padding: 15px; }
    .card-form { padding: 25px; border-radius: 15px; }
    .titulo-form { font-size: 24px; }
}

@media (max-width: 480px) {
    .form-container { width: 100%; padding: 10px; }
    .card-form { padding: 20px; }
    .titulo-form { font-size: 20px; }
}
</style>

<div class="form-container">

    {% if messages %}
    {% for message in messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}",
                title: "{% if message.tags == 'error' %}¡Atención!{% else %}Éxito{% endif %}",
                text: "{{ message|escapejs }}",
                confirmButtonText: "Aceptar",
                confirmButtonColor: "{% if message.tags == 'error' %}#C14949{% else %}#4F8A57{% endif %}",
                background: "#FFF7F0",
            });
        });
    </script>
    {% endfor %}
    {% endif %}

    <div class="card-form">
        <form id="frm_trabajador" method="post" novalidate>
            {% csrf_token %}

            <h2 class="titulo-form">Editar Trabajador</h2>

            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ trabajador.nombre }}" required>
            </div>

            <div class="mb-3">
                <label>Apellido:</label>
                <input type="text" name="apellido" class="form-control" value="{{ trabajador.apellido }}" required>
            </div>

            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" name="correo" class="form-control" value="{{ trabajador.correo }}" required>
            </div>

            <div class="mb-3">
                <label>Teléfono:</label>
                <input type="text" name="telefono" class="form-control" value="{{ trabajador.telefono }}" required>
            </div>

            <div class="mb-3">
                <label>Dirección:</label>
                <textarea name="direccion" class="form-control" rows="2" required>{{ trabajador.direccion }}</textarea>
            </div>

            <div class="mb-3">
                <label>Rol:</label>
                <select name="rol" class="form-select" required>
                    <option value="" disabled>Seleccione un rol</option>
                    <option value="mesero"   {% if trabajador.rol == "mesero" %}selected{% endif %}>Mesero</option>
                    <option value="cocinero" {% if trabajador.rol == "cocinero" %}selected{% endif %}>Cocinero</option>
                    <option value="cajero"   {% if trabajador.rol == "cajero" %}selected{% endif %}>Cajero</option>
                </select>
            </div>

            <hr>
            <p class="text-muted">Si deseas cambiar la contraseña, llena estos campos.</p>

            <div class="mb-3">
                <label>Nueva Contraseña:</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>Confirmar Contraseña:</label>
                <input type="password" name="password2" class="form-control">
            </div>

            <button type="submit" class="btn btn-guardar w-100">Actualizar Trabajador</button>

            <a href="{% url 'listar_trabajadores' %}" class="btn btn-cancelar">Cancelar</a>

        </form>
    </div>
</div>

<script>
// Solo letras
jQuery.validator.addMethod("lettersonly", function(value, element) {
    return this.optional(element) || /^[a-zA-ZÁÉÍÓÚáéíóúÑñ\s]+$/.test(value);
}, "Solo letras");

// Validación
$("#frm_trabajador").validate({
    rules: {
        nombre: {required:true,minlength:2,maxlength:100,lettersonly:true},
        apellido: {required:true,minlength:2,maxlength:100,lettersonly:true},
        correo: {required:true,email:true},
        telefono: {required:true,minlength:10,maxlength:10,digits:true},
        direccion: {required:true},
        rol: {required:true},
        password: {minlength:6},
        password2: {minlength:6,equalTo:"[name='password']"}
    },
    messages: {
        nombre:{required:"Campo obligatorio",minlength:"Mínimo 2 letras"},
        apellido:{required:"Campo obligatorio",minlength:"Mínimo 2 letras"},
        correo:{required:"Campo obligatorio",email:"Correo no válido"},
        telefono:{required:"Campo obligatorio",minlength:"Mínimo 10 dígitos",digits:"Solo números", maxlength:"Máximo 10 dígitos"},
        direccion:{required:"Campo obligatorio"},
        rol:{required:"Seleccione un rol"},
        password:{minlength:"Mínimo 6 caracteres"},
        password2:{equalTo:"Las contraseñas no coinciden"}
    }
});
</script>

<br><br><br>

{% endblock %}
