{% extends 'administrador/plantilla.html' %}
{% load static %}
{% block contenido %}
<br><br><br>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center text-primary mb-4">Editar Mesa</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form id="frm_editar_mesa" method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="numero" class="form-label">Número de Mesa:</label>
            <input type="number" name="numero" class="form-control" min="1" value="{{ mesa.numero }}" required>
        </div>

        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad:</label>
            <input type="number" name="capacidad" class="form-control" min="1" value="{{ mesa.capacidad }}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select name="estado" class="form-select" required>
                <option value="libre" {% if mesa.estado == "libre" %}selected{% endif %}>Libre</option>
                <option value="ocupada" {% if mesa.estado == "ocupada" %}selected{% endif %}>Ocupada</option>
            </select>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Actualizar Mesa</button>
            <a href="{% url 'listar_mesas' %}" class="btn btn-secondary mt-2">Cancelar</a>
        </div>
    </form>
</div>

<!-- jQuery Validate -->
<script>
$("#frm_editar_mesa").validate({
    rules: {
        numero: { required: true, number: true, min: 1 },
        capacidad: { required: true, number: true, min: 1 },
        estado: { required: true }
    },
    messages: {
        numero: { required: "Campo obligatorio", number: "Debe ser un número", min: "Mínimo 1" },
        capacidad: { required: "Campo obligatorio", number: "Debe ser un número", min: "Mínimo 1" },
        estado: { required: "Seleccione un estado" }
    }
});
</script>
<br><br><br>
{% endblock %}
