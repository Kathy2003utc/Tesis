<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
        }
        .register-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        label.error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: block;
        }
        input.error {
            border-color: #ff4d4d;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card register-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary fw-bold">Registro de Cliente</h2>
                        <p class="text-muted">Crea tu cuenta para hacer pedidos a domicilio</p>
                    </div>

                    <form id="frm_registro" method="post" action="{% url 'registro' %}">
                        {% csrf_token %}
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" name="apellido" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" name="telefono" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" name="direccion" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico:</label>
                            <input type="email" name="correo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none small">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#frm_registro").validate({
        rules: {
            nombre: { required: true, minlength: 2, maxlength: 50 },
            apellido: { required: true, minlength: 2, maxlength: 50 },
            telefono: { required: true, digits: true, minlength: 7, maxlength: 15 },
            direccion: { required: true, minlength: 5 },
            correo: { required: true, email: true },
            password: { required: true, minlength: 6 }
        },
        messages: {
            nombre: { required: "Ingrese su nombre", minlength: "Mínimo 2 caracteres" },
            apellido: { required: "Ingrese su apellido", minlength: "Mínimo 2 caracteres" },
            telefono: { required: "Ingrese su teléfono", digits: "Solo números" },
            direccion: { required: "Ingrese su dirección" },
            correo: { required: "Ingrese su correo", email: "Correo inválido" },
            password: { required: "Ingrese su contraseña", minlength: "Mínimo 6 caracteres" }
        }
    });
</script>

</body>
</html>
