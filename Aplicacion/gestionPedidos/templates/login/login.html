<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        .bg-login-image {
            background: url('https://source.unsplash.com/featured/?restaurant,food') no-repeat center center;
            background-size: cover;
        }
        label.error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: block;
        }
        input.error {
            border-color: #ff4d4d;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card login-card">
                <div class="row g-0">
                    <!-- Imagen lateral -->
                    <div class="col-md-6 d-none d-md-block bg-login-image"></div>

                    <!-- Formulario -->
                    <div class="col-md-6">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h2 class="text-primary fw-bold">Bienvenido al Restaurante</h2>
                                <p class="text-muted">Inicia sesión para continuar</p>
                            </div>

                            <form id="frm_login" method="post" action="{% url 'iniciar_sesion' %}">
                                {% csrf_token %}

                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <div class="form-group mb-3">
                                    <label for="correo">Correo electrónico:</label>
                                    <input type="email" name="correo" class="form-control" placeholder="Ej. usuario@correo.com" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center mt-2">
                                <a href="{% url 'registro' %}" class="text-decoration-none small">¿No tienes una cuenta? Regístrate aquí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación con jQuery Validate -->
<script>
    $("#frm_login").validate({
        rules: {
            "correo": {
                required: true,
                email: true
            },
            "password": {
                required: true,
                minlength: 6,
                maxlength: 30
            }
        },
        messages: {
            "correo": {
                required: "El correo es obligatorio",
                email: "Debe ingresar un correo válido"
            },
            "password": {
                required: "La contraseña es obligatoria",
                minlength: "Debe tener al menos 6 caracteres",
                maxlength: "Máximo 30 caracteres permitidos"
            }
        }
    });
</script>

</body>
</html>
