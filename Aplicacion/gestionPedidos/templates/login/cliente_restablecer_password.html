{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
  <meta name="theme-color" content="#8A5A3C">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <meta charset="UTF-8">
  <title>Nueva contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- jQuery Validate -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

  <!-- ===== MISMO CSS ===== -->
  <style>
    :root{
      --cafe-oscuro:#b4764f;
      --cafe-claro:#D7B999;
      --cafe-suave:#EEDDC6;
      --verde:#3E7A3F;
      --verde-claro:#7FBF6A;
      --blanco-calido:#F8F5F2;
      --texto-oscuro:#2B1A10;
      --rojo-alerta:#C14949;
      --rojo-oscuro:#8C2F39;
      --cafe-profundo:#8A5A3C;
      --exito:#4F8A57;
      --exito-suave:#D9F2D6;
      --info:#6A93B0;
      --info-suave:#DDE9F2;
    }

    body{
      background:linear-gradient(135deg,#FAF4EC,#EEDDC6 45%,#F8F5F2);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins',sans-serif;
    }

    .login-card{
      border:none;
      border-radius:1.5rem;
      overflow:hidden;
      background:#F8F5F2;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }

    .bg-login-image{
      background:url('https://source.unsplash.com/featured/?coffee,cafe') no-repeat center;
      background-size:cover;
    }

    .logo-login{
      width:220px;
      height:220px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }

    .restaurant-title{
      font-size:1.9rem;
      font-weight:700;
      color:var(--cafe-oscuro);
    }

    .form-control{
      border-radius:.6rem;
      border:2px solid var(--cafe-claro);
    }

    .form-control:focus{
      border-color:var(--verde);
      box-shadow:0 0 6px rgba(62,122,63,.4);
    }

    .input-group-text{
      background:var(--cafe-suave);
      border-color:var(--cafe-claro);
      color:var(--cafe-oscuro);
    }

    .btn-primary{
      background:var(--verde)!important;
      border-color:var(--verde)!important;
      font-weight:bold;
    }

    .btn-primary:hover{
      background:var(--verde-claro)!important;
    }

    .btn-toggle-pass{
      border-radius:0 .6rem .6rem 0;
      background:var(--cafe-suave);
      border:2px solid var(--cafe-claro);
      border-left:0;
    }

    .alert{
      border-radius:12px;
      font-weight:600;
      padding:10px 12px;
      border-left:5px solid;
    }

    .alert-danger{
      background:#FCE4E4;
      border-left-color:var(--rojo-alerta);
      color:var(--rojo-oscuro);
    }

    .alert-success{
      background:var(--exito-suave);
      border-left-color:var(--exito);
    }

    .alert-info{
      background:var(--info-suave);
      border-left-color:var(--info);
    }
  </style>

</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="card login-card">
        <div class="row g-0">

          <!-- LADO IZQUIERDO -->
          <div class="col-md-6 d-flex align-items-center justify-content-center bg-login-image">
            <div class="text-center">
              <img src="{% static 'logo/logo.jpeg' %}" class="logo-login">
              <h5 class="mt-3 fw-bold" style="color:var(--cafe-profundo)">
                Productos Carlos Gerardo
              </h5>
            </div>
          </div>

          <!-- FORM -->
          <div class="col-md-6 bg-white">
            <div class="card-body p-4">

              <div class="text-center mb-4">
                <h2 class="restaurant-title">Nueva contraseña</h2>
                <p class="text-muted">Ingresa tu nueva contraseña para continuar</p>
              </div>

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}

              <form id="frm_reset_password" method="post">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="fw-semibold">Nueva contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="password"
                           class="form-control" required>
                    <button type="button" class="btn btn-toggle-pass" id="togglePass1">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="fw-semibold">Confirmar contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="password2" id="password2"
                           class="form-control" required>
                    <button type="button" class="btn btn-toggle-pass" id="togglePass2">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="d-grid">
                  <button class="btn btn-primary">
                    Guardar contraseña
                  </button>
                </div>

                <div class="text-center mt-3">
                  <a href="{% url 'login' %}" class="text-muted">
                    Volver al inicio de sesión
                  </a>
                </div>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggle(input, btn){
    const i=$(input), ic=$(btn).find("i");
    if(i.attr("type")==="password"){
      i.attr("type","text");
      ic.removeClass("fa-eye").addClass("fa-eye-slash");
    }else{
      i.attr("type","password");
      ic.removeClass("fa-eye-slash").addClass("fa-eye");
    }
  }
  $("#togglePass1").click(()=>toggle("#password","#togglePass1"));
  $("#togglePass2").click(()=>toggle("#password2","#togglePass2"));
</script>

</body>
</html>
