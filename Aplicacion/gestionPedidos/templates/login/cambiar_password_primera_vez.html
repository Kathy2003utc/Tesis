<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
        :root {
            /* Colores base del logo */
            --cafe-oscuro: #b4764f;
            --cafe-medio: #cd966c;
            --cafe-claro: #D7B999;
            --cafe-suave: #EEDDC6;

            /* Verdes del logo */
            --verde: #3E7A3F;
            --verde-claro: #7FBF6A;

            /* Neutros principales */
            --blanco-calido: #F8F5F2;
            --gris-suave: #E2DED8;
            --texto-oscuro: #2B1A10;

            /* Alertas */
            --rojo-alerta: #C14949;
            --rojo-oscuro: #8C2F39;

            /* Tonos café elegantes */
            --cafe-profundo: #8A5A3C;
            --cafe-tostado: #A66E4A;
            --cafe-avellana: #C8A784;
            --cafe-crema: #F0E1CA;

            /* Verdes complementarios */
            --verde-profundo: #2E5F32;
            --verde-oliva: #5E7A43;
            --verde-menta: #A6D5A1;
            --verde-musgo: #507B4C;

            /* Neutros cálidos */
            --crema-suave: #FAF4EC;
            --gris-claro-calido: #D8D3CC;
            --gris-medio-calido: #B8B1A8;
            --gris-oscuro-calido: #4A3F38;

            /* Azules compatibles */
            --azul-pizarra: #4F6D7A;
            --azul-gris: #7A8C99;

            /* Acentos cálidos */
            --naranja-tierra: #D98555;
            --naranja-arcilla: #C66B3D;
            --dorado-suave: #D9B77A;

            /* Estados */
            --exito: #4F8A57;
            --exito-suave: #D9F2D6;
            --info: #6A93B0;
            --info-suave: #DDE9F2;
            --advertencia: #D9A441;
            --advertencia-suave: #FFF5DA;
        }

        body {
            background: linear-gradient(
                135deg,
                var(--crema-suave),
                var(--cafe-suave) 45%,
                var(--blanco-calido));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .password-card {
            border: none;
            border-radius: 1.5rem;
            background: var(--blanco-calido);
            padding: 2rem;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.35);
        }

        .title {
            color: var(--cafe-oscuro);
            font-size: 1.9rem;
            font-weight: 700;
        }

        .form-control {
            border-radius: .6rem;
            border: 2px solid var(--cafe-claro);
            background-color: #fff;
            font-size: 1rem;
            transition: .2s;
        }

        .form-control:focus {
            border-color: var(--verde);
            box-shadow: 0 0 6px rgba(62, 122, 63, 0.4);
        }

        label.error {
            color: var(--rojo-alerta);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }

        input.error {
            border-color: var(--rojo-alerta) !important;
            background-color: #FCE4E4 !important;
        }

        .btn-primary {
            background-color: var(--verde) !important;
            border-color: var(--verde) !important;
            border-radius: .6rem;
            padding: 0.7rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--verde-claro) !important;
            border-color: var(--verde-claro) !important;
        }

        .input-group-text {
            background-color: var(--cafe-suave);
            border-color: var(--cafe-claro);
            color: var(--cafe-oscuro);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">

            <div class="password-card">
                <div class="text-center mb-4">
                    <h2 class="title">Cambio de contraseña</h2>
                    <p class="text-muted">Por seguridad, debes cambiar tu contraseña antes de continuar.</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form id="frm_cambiar_password" method="POST">
                    {% csrf_token %}

                    <!-- Nueva contraseña -->
                    <div class="mb-3">
                        <label class="fw-semibold">Nueva contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" name="nueva" id="nueva" class="form-control" required>
                        </div>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="mb-3">
                        <label class="fw-semibold">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-key"></i>
                            </span>
                            <input type="password" name="confirmar" id="confirmar" class="form-control" required>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Guardar y continuar
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-muted">
                            Volver al inicio de sesión
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    // Validación
    $("#frm_cambiar_password").validate({
        rules: {
            nueva: {
                required: true,
                minlength: 6
            },
            confirmar: {
                required: true,
                equalTo: "#nueva"
            }
        },
        messages: {
            nueva: {
                required: "Ingrese una nueva contraseña",
                minlength: "Debe tener al menos 6 caracteres"
            },
            confirmar: {
                required: "Confirme la contraseña",
                equalTo: "Las contraseñas no coinciden"
            }
        }
    });
</script>

</body>
</html>
