{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
  <meta name="theme-color" content="#8A5A3C">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <meta charset="UTF-8">
  <title>Cambio de Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- jQuery Validate -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

  <style>
    :root {
      --cafe-oscuro: #b4764f;
      --cafe-medio: #cd966c;
      --cafe-claro: #D7B999;
      --cafe-suave: #EEDDC6;

      --verde: #3E7A3F;
      --verde-claro: #7FBF6A;

      --blanco-calido: #F8F5F2;
      --gris-suave: #E2DED8;
      --texto-oscuro: #2B1A10;

      --rojo-alerta: #C14949;
      --rojo-oscuro: #8C2F39;
      --rojo-claro: #EA9A9A;

      --cafe-profundo: #8A5A3C;
      --cafe-tostado: #A66E4A;
      --cafe-avellana: #C8A784;
      --cafe-crema: #F0E1CA;

      --verde-profundo: #2E5F32;

      --crema-suave: #FAF4EC;

      --azul-pizarra: #4F6D7A;

      --exito: #4F8A57;
      --exito-suave: #D9F2D6;
      --info: #6A93B0;
      --info-suave: #DDE9F2;
      --advertencia: #D9A441;
      --advertencia-suave: #FFF5DA;
    }

    body {
      background: linear-gradient(135deg, var(--crema-suave), var(--cafe-suave) 45%, var(--blanco-calido));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
      background: var(--blanco-calido);
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.35);
    }

    .bg-login-image {
      background: url('https://source.unsplash.com/featured/?coffee,cafe') no-repeat center;
      background-size: cover;
      min-height: 100%;
    }

    .logo-container{
      padding: 1.5rem;
    }

    .logo-login{
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .logo-text{
      margin-top: 1rem;
      font-weight: 600;
      color: var(--cafe-profundo);
      letter-spacing: 0.5px;
    }

    .restaurant-title {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--cafe-oscuro);
    }

    /* Inputs */
    .form-control {
      border-radius: .6rem;
      border: 2px solid var(--cafe-claro);
      background-color: #fff;
      font-size: 1rem;
      transition: .2s;
    }

    .form-control:focus {
      border-color: var(--verde);
      box-shadow: 0 0 6px rgba(62, 122, 63, 0.4);
    }

    .input-group-text {
      background-color: var(--cafe-suave);
      border-color: var(--cafe-claro);
      color: var(--cafe-oscuro);
    }

    /* Validaciones */
    label.error {
      color: var(--rojo-alerta);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: block;
    }
    input.error {
      border-color: var(--rojo-alerta) !important;
      background-color: #FCE4E4 !important;
    }

    /* Botón */
    .btn-primary {
      background-color: var(--verde) !important;
      border-color: var(--verde) !important;
      border-radius: .6rem;
      padding: 0.7rem;
      font-weight: bold;
      transition: .2s;
    }
    .btn-primary:hover {
      background-color: var(--verde-claro) !important;
      border-color: var(--verde-claro) !important;
    }

    /* ================= ALERTAS (MISMO ESTILO LOGIN) ================= */
    .alert{
      border-radius: 12px;
      font-weight: 600;
      padding: 10px 12px;
      border: none;
      border-left: 5px solid;
    }

    .alert-danger{
      background-color: #FCE4E4;
      color: var(--rojo-oscuro);
      border-left-color: var(--rojo-alerta);
    }

    .alert-success{
      background-color: var(--exito-suave);
      color: var(--verde-profundo);
      border-left-color: var(--exito);
    }

    .alert-info{
      background-color: var(--info-suave);
      color: var(--azul-pizarra);
      border-left-color: var(--info);
    }

    .alert-warning{
      background-color: var(--advertencia-suave);
      color: var(--texto-oscuro);
      border-left-color: var(--advertencia);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .restaurant-title { font-size: 1.6rem; }
      .logo-login { width: 170px; height: 170px; }
    }
    /* Botón mostrar contraseña (igual al login) */
    .btn-toggle-pass {
    border-radius: 0 .6rem .6rem 0;
    background-color: var(--cafe-suave);
    border: 2px solid var(--cafe-claro);
    border-left: 0;
    color: var(--cafe-oscuro);
    }

    .btn-toggle-pass:hover {
    background-color: var(--cafe-claro);
    }

    /* Para que el input-group tenga bordes alineados (bonito) */
    .input-group .form-control {
    border-right: 0;
    }
    .input-group .form-control:focus {
    border-right: 0;
    }

  </style>

</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card login-card">
        <div class="row g-0">

          <!-- LADO IZQUIERDO (IGUAL AL LOGIN) -->
          <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-login-image">
            <div class="logo-container text-center">
              <img src="{% static 'logo/logo.jpeg' %}" alt="Logo Restaurante" class="logo-login logo-login-responsive">
              <h5 class="mt-3 fw-bold logo-text">Productos Carlos Gerardo</h5>
            </div>
          </div>

          <!-- FORM -->
          <div class="col-md-6 bg-white">
            <div class="card-body p-4">

              <div class="text-center mb-4">
                <h2 class="restaurant-title">Cambio de contraseña</h2>
                <p class="text-muted">Por seguridad, debes cambiar tu contraseña antes de continuar.</p>
              </div>

              {% if messages %}
                {% for message in messages %}
                  <div class="alert
                    {% if message.tags == 'error' %} alert-danger
                    {% elif message.tags == 'success' %} alert-success
                    {% elif message.tags == 'info' %} alert-info
                    {% elif message.tags == 'warning' %} alert-warning
                    {% else %} alert-info
                    {% endif %}
                    py-2" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}

              <form id="frm_cambiar_password" method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                <label class="fw-semibold">Nueva contraseña</label>
                <div class="input-group position-relative">
                    <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                    </span>

                    <input type="password" name="nueva" id="nueva" class="form-control"
                        placeholder="Nueva contraseña" required>

                    <button class="btn btn-toggle-pass" type="button" id="toggleNueva">
                    <i class="fa fa-eye"></i>
                    </button>
                </div>
                </div>


                <div class="form-group mb-4">
                <label class="fw-semibold">Confirmar contraseña</label>
                <div class="input-group position-relative">
                    <span class="input-group-text">
                    <i class="fa-solid fa-key"></i>
                    </span>

                    <input type="password" name="confirmar" id="confirmar" class="form-control"
                        placeholder="Confirmar contraseña" required>

                    <button class="btn btn-toggle-pass" type="button" id="toggleConfirmar">
                    <i class="fa fa-eye"></i>
                    </button>
                </div>
                </div>


                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Guardar y continuar
                  </button>
                </div>

                <div class="text-center mt-3">
                  <a href="{% url 'login' %}" class="text-muted">Volver al inicio de sesión</a>
                </div>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(function () {
    $("#frm_cambiar_password").validate({
      rules: {
        nueva: { required: true, minlength: 6 },
        confirmar: { required: true, equalTo: "#nueva" }
      },
      messages: {
        nueva: {
          required: "Ingrese una nueva contraseña",
          minlength: "Debe tener al menos 6 caracteres"
        },
        confirmar: {
          required: "Confirme la contraseña",
          equalTo: "Las contraseñas no coinciden"
        }
      },
      errorElement: "label",
      errorClass: "error",
      highlight: function (element) { $(element).addClass("is-invalid"); },
      unhighlight: function (element) { $(element).removeClass("is-invalid"); },
      errorPlacement: function (error, element) {
        const group = element.closest(".input-group");
        if (group.length) error.insertAfter(group);
        else error.insertAfter(element);
      }
    });
  });
</script>

<script>
  function togglePassword(inputSelector, btnSelector) {
    const input = $(inputSelector);
    const icon = $(btnSelector).find("i");

    if (input.attr("type") === "password") {
      input.attr("type", "text");
      icon.removeClass("fa-eye").addClass("fa-eye-slash");
    } else {
      input.attr("type", "password");
      icon.removeClass("fa-eye-slash").addClass("fa-eye");
    }
  }

  $("#toggleNueva").on("click", function () {
    togglePassword("#nueva", "#toggleNueva");
  });

  $("#toggleConfirmar").on("click", function () {
    togglePassword("#confirmar", "#toggleConfirmar");
  });
</script>


<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js", { scope: "/" });
    });
  }
</script>

</body>
</html>
